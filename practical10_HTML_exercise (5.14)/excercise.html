<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Webpage with TailwindCSS</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900">
    <div class="container mx-auto p-4">
        <!-- Header -->
        <header class="bg-white shadow-md p-6 rounded-md mb-6">
            <h1 class="text-3xl font-bold text-center md:text-4xl">Welcome to Our Interactive Page</h1>
        </header>

        <!-- Main Content -->
        <main class="bg-white p-6 rounded-md shadow-md">
            <p class="text-lg mb-4">Explore the micro-interaction by hovering over the button below.</p>
            <div class="flex justify-center">
                <button class="px-6 py-3 bg-blue-500 text-white font-semibold rounded-lg hover:bg-blue-600 hover:scale-105 transform transition-transform duration-300 sm:px-8 sm:py-4 md:text-xl lg:hover:scale-110">
                    Hover Over Me!
                </button>
            </div>
        </main>

        <!-- Footer -->
        <footer class="mt-6 p-4 bg-gray-800 text-white text-center rounded-md">
            <p>&copy; 2024 Interactive Web Page. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
