<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="table.css">
    <style>
        table, th ,td{border: 1px solid black; border-color: black;border-collapse: collapse;}
    </style>
</head>
<body>
<!--  Basic Table Structure  
        <table>: Defines the entire table
        <tr>: Defines a table row
        <th>: Defines a table header cell
        <td>: Defines a table data cell 
 -->
    <table>
        <tr>
            <th style="color: rgba(113, 62, 0, 0.43);">first name</th>
            <th>last name</th>
            <th>std No</th>
            <th>Grade</th>
        </tr>
        <tr>
            <td>karma</td>
            <td> sonam</td>
            <td>234</td>
            <td>56</td>
        </tr>
        <tr>
            <td>sonam</td>
            <td>zam</td>
            <td>345</td>
            <td>67</td>
        </tr>
        <tr>
            <td>pema</td>
            <td>osel</td>
            <td>546</td>
            <td>88</td>
        </tr>

        


    </table>
</body>
</html>
