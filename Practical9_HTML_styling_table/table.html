<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>styling.table</table></title>
    <link rel="stylesheet" href="table.css">
</head>
<style>
    
    table, th ,td{border: 1px solid black; border-color: black;border-collapse: collapse;}
</style>

<body>
    <header>
        <nav>
            <!--html heading is defined with element <h1> to <h6>-->
            <h3> Semester Assignment Grade: </h3>
        </nav>
    </header>
    <main>
        <table>
            <tr>
                <th>Module</th>
                <th>Assignment/Exam name </th>
                <th>Maximum Marks</th>
                <th>Marks optaoned</th>
                <th>Percentage</th>
                <th>Grade</th>
            </tr>
            <tr>
                <td>SAD101</td>
                <td>1.Figma Design</td>
                <td>15</td>
                <td>10</td>
                <td>66.6%</td>
                <td>B</td>
            </tr>
            <tr>
                <td>DZO101</td>
                <td>2.Speech</td>
                <td>20</td>
                <td>14</td>
                <td>70%</td>
                <td>B+</td>
            </tr>
            <tr>
                <td>MAT205</td>
                <td>3.Problem solving</td>
                <td>30</td>
                <td>27</td>
                <td>90%</td>
                <td>A</td>
            </tr>
            <tr>
                <td>SCM101</td>
                <td>4.Pronility</td>
                <td>25</td>
                <td>22</td>
                <td>88%</td>
                <td>A+</td>
            </tr>      
        </table>

    </main>

    <footer>
        
    </footer>
</body>
</html>
