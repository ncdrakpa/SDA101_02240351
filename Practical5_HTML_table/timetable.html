<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="timetable.css">
</head>
<style>
    table,
    th,
    td {
        border: 1px solid black;
        border-color: black;
        border-collapse: collapse;
    }
</style>
<h1>Class time table</h1>

<body>

                    <th>1-3pm</th>

                </tr>
                <tr>

                    <td></td>
                    <td>SAD 101 <b>L</b>(LY)</td>
                    <td></td>

                <tr>
                    <td>Thursday</td>

                    <td>SAD 101 <b>L</b>(LY)</td>
                    <td></td>

                <tr>

                </tr>

                <tr>
                    <td>Saturday</td>
                    <td>NET 101 <b>L</b>(DS)</td>
                    <td></td>
                    <td>SEM 102 <b>L</b>(DW)</td>
                    <td>

                    </td>
                </tr>
            </table>
        </nav>
    </div>
</body>

</html>
