<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="fome.css">
</head>
<body>
    <div>
        <nav>
            <h1>Fome</h1>
            <!-- Text input for name -->
            <label for="name">Name: </label>
            <input type="text" , required><br><br>

            <!-- Text input for DOB-->
            <label for="dob">Date of Birth: </label>
            <input type="date" , required><br> <br>
    
            <!-- Radio buttons with the same 'name' form a group; only one can be selected -->
            <label for="gender">Gender: </label>
            <label for="male" > Male</label>
            <input type="radio" , name="gender">
            <label for="femail">femail</label>
            <input type="radio" , name="gender">
            <label for="other">other</label>
            <input type="radio" , name="gender"><br><br>

            <!-- Text input for full name -->
            <label for="email">Email: </label>
            <input type="email" , required><br><br>

            
            <!-- Password input -->
            <label for="password">Password</label>
            <input type="password" , required><br><br>

            <!-- phone number input -->
            <label for="Phone Number">Phone number</label>
            <input type="phone number" , required><br><br>

            <!-- Submit button to send the form data -->
            <input type="submit" , value="submit">
        </nav>
    </div>
</body>
</html>
